<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 style="color: rgb(182, 79, 250);">College Enrollment form</h1>
    <form action="saveddd.html" method="get">
        <table></table>
        <label for="">Full Name*</label> 
        <input type="text" name="last_name" id="last_name" required> 
        <br> <br>
        <label for="">Middle Name</label> 
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for="">Last Name*</label>
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for="">Birth Day*</label>
        <input type="date" name="birth_date" id="birth_date" required>
        <br> <br>
        <label for="">Birthplace*</label>
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for="">Age*</label>
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for="">Year Level*</label> 
        <select name="" id="">
            <option value="">Select Year Level</option>
            <option value="">1st Year</option>
            <option value="">2nd Year</option>
            <option value="">3rd Year</option>
            <option value="">4th Year</option>
        </select> <br> <br>
        <label for=""> Course*</label>
        <select name="" id="">
            <option value="">Select Course</option>
            <option value="">ACT (Associate in Computer Technology)</option>
            <option value="">BSOA (Business Office Administration)</option>
            <option value="">ENTREP (Entrepreneurship)</option>
            <option value="">HM (Hospitality Management)</option>
            <option value="">CT(Computer Technology)</option>
        </select> <br> <br>
        <label for=""> Citizenship*</label>
        <input type="text" name="citizenship" id="citizenship" required> <br> <br>
        <label for="">Sex*</label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>
        <br> <br>
        <label for=""> CIvil Status*</label>
        <select name="civil_status" id="civil_status">
            <option value="">Select Civil Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
        </select> <br> <br>
        <label for=""> Region*</label>
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for=""> Province*</label>
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for=""> City*</label>
        <input type="text" name="last_name" id="last_name" required>
        <br> <br>
        <label for=""> Barangay*</label>    
        <input type="text" name="last_name" id="last_name" required> 
        <br> <br>
        <label for=""> House  No.Street*</label>
        <input type="text" name="last_name" id="last_name" required> 
        <br> <br>
        <label for=""> Contact No.*</label> 
        <input type="text" name="last_name" id="last_name" required> 
        <br> <br>
        <label for=""> Credentials Submitted*</label> <br> 
        <input type="checkbox"> Form 138 (High School Report Card) <br>
        <input type="checkbox"> Form 137 <br>
        <input type="checkbox"> birth certificate<br>
        <input type="checkbox"> Good Moral Certificate <br>
        <input type="checkbox"> Certificate Of Transfer Credentials <br>
        <input type="checkbox"> Transcript of Records <br>
        <input type="checkbox"> Summer Permit / Permit To Cross Enroll <br>
        <input type="checkbox"> Picture <br>
        <input type="checkbox"> PSA / NSO <br>
        <br> <br>
        <input type="submit" value="Submit" style="background-color: rgb(230, 79, 250); border: 0;">
        <input type="submit" value="Clear" style="background-color: rgb(230, 79, 250); border: 0;">
</form>
</body>
</html>
